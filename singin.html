<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Bokados</title>
  <link rel="stylesheet" href="singin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="video-fondo">
    <source src="fondologin.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- FORMULARIO -->
  <div class="login-container">
    <div class="login-box">
      <h2>¡Bienvenido de nuevo!</h2>
      <p>Ingresa con tu cuenta para continuar explorando Bokados</p>
      <form>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <div class="remember-forgot">
          <label><input type="checkbox" name="remember"> Recuérdame</label>
          <a href="#">Olvidé mi contraseña</a>
        </div>

        <button type="submit">Iniciar Sesión</button>

        <div class="register-link">
          <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
